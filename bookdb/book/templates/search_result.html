<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<head>
		<title>BookDB</title>
		<link type="text/css" rel="stylesheet" href="/static/css/style.css" />
	</head>
<div>
    <form>
              <fieldset>
                    <legend><p><span>作者所著书籍列表如下:</span></p></legend>
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody><tr>
                        {% for book in book_list %}
                            
                        	<h1 >
                                <strong>-----------------------------------------------</strong><br>
                                <a href="/Book/{{ book.ISBN }}">Title: {{ book.Title }} </a>
                            </h1>
                            <form action="/DelBook/{{ book.ISBN }}/" method="get">
                                <input type="submit" value="删除" class="button">
                            </form> &nbsp&nbsp&nbsp&nbsp
                            <form action="/UpdateBook/{{ book.ISBN }}/" method="get">
                                <input type="submit" value="更新" class="button">
                            </form>   
                        {% endfor%}
                        </tr></tbody>
                    </table>
                </div>
            </fieldset>
        </form>
	<form>
      <fieldset>
        <legend><p><span>您可以选择：</span></p></legend><br>
        <li><a href="/AddBook/">添加书籍及其作者。</a></li>
        <li><a href="/">返回首页。</a></li><br>
        </fieldset>
    </form>
</div>
<div id="footer" style="text-align:center; font-size:15px;">
	<strong>Copyright © Zeng Yingjie</strong>
</div>
</html>
